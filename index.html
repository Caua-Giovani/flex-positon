<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex e Position</title>

    <!-- Estilo padrão da página -->
    <link rel="stylesheet" href="./src/styles/reset.css">

    <!-- Estilos para os elementos da página -->

<body>
    <header class="header">

        <div class="header-logo">
                <img src="src/assets/images/logo.svg" alt="Logo Site">

        <nav class="header-menu">

                <a href="#content-nosso-time">

        <div class="header-login">

            <div class="header-icon">

                <input type="text" placeholder="Pesquise aqui"/>

        </div>

    <main>

        <div class="whatsapp-button">

            <figure class="speaker-card">
                <img src="./src/assets/images/Carol-Fonseca.png" alt="Carol-Fonseca, palestrante de tecnologia">

                    <h3>Carol Fonseca</h3>
                    <p>Especialista em Inteligencia Artificial</p>

            </figure>

            <figure class="speaker-card">
                <img src="./src/assets/images/Gilberto-Gonsalves.png" alt="Gilberto-Gonsalves, palestrante de tecnologia">
                <figcaption>
                    <h3>Gilberto Gonsalves</h3>
                    <p></p>
                    <p></p>
                </figcaption>
            </figure>

            <figure class="speaker-card">
                <img src="./src/assets/images/Micaela-Silveira.png" alt="Micaela-Silveira, placeholder de tecnologia">
                <figcaption>
                    <h3>Micaela Silveira</h3>
                    <p></p>
                    <p></p>
                </figcaption>
            </figure>

            <figure class="speaker-card">
                <img src="./src/assets/images/Joao-Costa.png" alt="Joao-Costa, palestrante de tecnologia">
                <figcaption>
                    <h3>João Costa</h3>
                    <p></p>
                    <p></p>
                </figcaption>
            </figure>
            
        </section>

        <section class="content-cursos" id="content-cursos">Cursos
        </section>

        <section class="content-faq" id="content-faq">FAQ
        </section>

        <section class="content-contato" id="content-contato">Contato
        </section>


        <section class="content-sec01">
            
        </section>
